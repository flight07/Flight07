<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Dubai Hotel Deals + Tours & Transfers | Travel Deals</title>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --brand:#2563eb;
      --brandDark:#1d4ed8;
      --border:#e5e7eb;
      --shadow:0 12px 30px rgba(15,23,42,.10);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== TOP NAV ===== */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 999;
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .topbar-inner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 900;
      letter-spacing: .2px;
    }

    .logo{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      box-shadow: 0 10px 18px rgba(37,99,235,.25);
    }

    .brand small{
      display:block;
      color: var(--muted);
      font-weight: 700;
      font-size: 12px;
      margin-top: 2px;
      letter-spacing: 0;
    }

    .nav-actions{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
      font-weight: 800;
      text-decoration:none;
      cursor:pointer;
      transition: .18s ease;
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
      white-space: nowrap;
    }

    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
    }

    .btn.primary{
      background: var(--brand);
      border-color: transparent;
      color:#fff;
    }
    .btn.primary:hover{ background: var(--brandDark); }

    /* ===== PAGE WRAP ===== */
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px 60px;
    }

    /* ===== HERO ===== */
    .hero{
      background: linear-gradient(135deg, #ffffff, #eef2ff);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 20px;
      margin-top: 18px;
      position: relative;
      overflow: hidden;
    }

    .hero h1{
      margin:0;
      font-size: 30px;
      letter-spacing: -0.4px;
    }

    .hero p{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
      max-width: 760px;
    }

    .badge-row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 14px;
    }
    .badge{
      font-size:12px;
      font-weight: 800;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(37,99,235,.08);
      border: 1px solid rgba(37,99,235,.14);
      color: var(--text);
    }

    /* ===== SEO CONTENT ===== */
    .seo{
      margin-top: 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      line-height: 1.65;
    }

    .seo h2{
      margin: 0 0 10px;
      font-size: 20px;
      letter-spacing: -0.2px;
    }
    .seo p{
      margin: 10px 0;
      color: #111827;
      font-size: 14px;
    }
    .seo ul{
      margin: 10px 0 0 18px;
      color: #111827;
      font-size: 14px;
    }
    .seo li{ margin: 6px 0; }

    /* ===== TABS ===== */
    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 16px;
    }

    .tab{
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background:#fff;
      cursor:pointer;
      font-weight: 900;
      transition: .18s ease;
      user-select:none;
    }

    .tab:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,.08);
    }

    .tab.active{
      background: var(--brand);
      color:#fff;
      border-color: transparent;
    }

    /* ===== CARD ===== */

      border: 1px solid var(--border);
