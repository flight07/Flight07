<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel â€” Hotels</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  .tabs { display: flex; background: #f4f4f4; }
  .tab { padding: 15px 25px; cursor: pointer; border-bottom: 3px solid transparent; }
  .tab.active { border-color: #0073e6; background: #fff; }
  .content { padding: 20px; display: none; }
  .content.active { display: block; }
  .search-box { max-width: 500px; margin: auto; }
  input, button { width: 100%; padding: 10px; margin-top: 10px; }
</style>
</head>
<body>

<div class="tabs">
  <div class="tab active" data-tab="hotels">Hotels</div>
  <!-- add more tabs here if you like -->
</div>

<div id="hotels" class="content active">
  <h2>Search Hotels</h2>
  <div class="search-box">
    <input type="text" id="destination" placeholder="Enter destination (e.g., Tokyo)" />
    <input type="date" id="checkin" />
    <input type="date" id="checkout" />
    <button onclick="searchHotels()">Search Deals</button>
  </div>
</div>

<script>
// Simple tab switching
document.querySelectorAll('.tab').forEach(t => {
  t.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    t.classList.add('active');
    document.getElementById(t.dataset.tab).classList.add('active');
  });
});

// Replace AFF_ID with your affiliate/publisher ID
const AFF_ID = 'affiliate-alwayson|your_aff_id_here';

function searchHotels() {
  const dest = encodeURIComponent(document.getElementById('destination').value.trim());
  const checkin = document.getElementById('checkin').value;
  const checkout = document.getElementById('checkout').value;

  if (!dest || !checkin || !checkout) {
    alert('Please fill all fields.');
    return;
  }

  // Construct the Klook hotel search URL with affiliate tracking
  const baseUrl = 'https://www.klook.com/en-US/hotels/'; 
  const params = new URLSearchParams({
    q: dest,
    checkin: checkin,
    checkout: checkout,
    aff_pid: AFF_ID
  });

  const url = `${baseUrl}?${params.toString()}`;

  // Redirect user to Klook hotel results
  window.open(url, '_blank');
}
</script>

</body>
</html>
